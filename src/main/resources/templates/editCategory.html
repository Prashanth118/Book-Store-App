<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Category Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Category Details</h1>
		<hr>
		<h2>Update Category Details</h2>
		<form action="#" th:action="@{/addBookCategory}" method="POST"
			th:object="${bookCategory}">
			<table border="1" class="table table-striped table-responsive-md">
				<tr>
					<td>Customer Id</td>
					<td><input type="text" th:field="*{categoryId}"
						readonly="readonly"></td>
				</tr>
				<tr>
					<td>Customer Name</td>
					<td><input type="text" th:field="*{categoryName}"></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-info col-6">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

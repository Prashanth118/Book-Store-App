<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h2>List of Books</h2>
		<a th:href="loadBookForm">Add Book</a>
		<table border="1" cellpadding="10">
			<thead class="thread-dark">
				<tr>
					<th>Book Id</th>
					<th>Book Name</th>
					<th>Author Name</th>
					<th>Book Description</th>
					<th>Book Image</th>
					<th>Book ISBN</th>
					<th>Book Price</th>
					<th>Published Date</th>
					<th>Category Id</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bookDetails:${bookList}">
					<td th:text="${bookDetails.bookId}">Book Id</td>
					<td th:text="${bookDetails.bookName}">Book Name</td>
					<td th:text="${bookDetails.author}">Author Name</td>
					<td th:text="${bookDetails.bookDescription}">Book Description</td>
					<td th:text="${bookDetails.bookImage}">Book Image</td>
					<td th:text="${bookDetails.bookIsbn}">Book ISBN</td>
					<td th:text="${bookDetails.bookPrice}">Book Price</td>
					<td th:text="${bookDetails.publishedDate}">Published Date</td>
					<td th:text="${bookDetails.category}">Category Id</td>
					<td><a
						th:href="@{'/editBook/' +${bookDetails.bookId}}">Edit</a>/
						<a th:href="@{'/deleteBook/' +${bookDetails.bookId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 align="center">Customer Details</h1>
		<hr>
		<h2>Add Customer here</h2>
		<a th:href="getCustomerList" class="btn btn-primary btn-sm mb-3">All
			Customers Record</a>
		<p th:text="${SuccMsg}" color="green"></p>
		<p th:text="${errMsg}" color="red"></p>
		<form action="#" th:action="@{saveCustomer}" method="POST"
			th:object="${customer}">
			<table border="1" class="table table-striped table-responsive-md">
				<tr>
					<td>Customer Name</td>
					<td><input type="text" th:field="*{customerFullName}"></td>
				</tr>
				<tr>
					<td>Customer Email</td>
					<td><input type="text" th:field="*{customerEmail}"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" th:field="*{password}"></td>
				</tr>
				<tr>
					<td>Customer Address</td>
					<td><input type="text" th:field="*{address}"></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input type="text" th:field="*{city}"></td>
				</tr>
				<tr>
					<td>State</td>
					<td><input type="text" th:field="*{state}"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td><input type="text" th:field="*{country}"></td>
				</tr>
				<tr>
					<td>ZipCode</td>
					<td><input type="text" th:field="*{zipCode}"></td>
				</tr>
				<tr>
					<td>Registered Date</td>
					<td><input type="text" th:field="*{registeredDate}"></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-info col-6">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

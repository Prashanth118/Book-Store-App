<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h2>List of Customers</h2>
		<p th:text="${succMsg}" color="thread-green"></p>
		<p th:text="${errMsg}" color="thread-red"></p>
		<a th:href="loadForm">Add Customer</a>
		<table border="1" cellpadding="10">
			<thead class="thread-dark">
				<tr>
					<th>Customer Id</th>
					<th>Customer Name</th>
					<th>Customer Email</th>
					<th>Customer Address</th>
					<th>City</th>
					<th>State</th>
					<th>Country</th>
					<th>Zip Code</th>
					<th>Registered Date</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer:${customerList}">
					<td th:text="${customer.customerId}">Customer ID</td>
					<td th:text="${customer.customerFullName}">Customer Name</td>
					<td th:text="${customer.customerEmail}">Customer Email</td>
					<td th:text="${customer.address}">Customer Address</td>
					<td th:text="${customer.city}">City</td>
					<td th:text="${customer.state}">State</td>
					<td th:text="${customer.country}">Country</td>
					<td th:text="${customer.zipCode}">ZipCode</td>
					<td th:text="${customer.registeredDate}">Registered Date</td>
					<td><a
						th:href="@{'/updatedCustomer/' +${customer.customerId}}">Edit</a>/
						<a th:href="@{'/deleteCustomer/' +${customer.customerId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

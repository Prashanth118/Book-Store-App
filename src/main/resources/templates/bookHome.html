<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Book Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1 align="center">Book Details</h1>
		<hr>
		<h2>Add Book here</h2>
		<a th:href="getAllBookRecords" class="btn btn-primary btn-sm mb-3">All
			Book Record</a>
		<p th:text="${successMsg}" th:color="green"></p>
		<p th:text="${errorMsg}" th:color="red"></p>
		<form action="#" th:action="@{saveBookDetails}" method="POST"
			th:object="${bookDetails}">
			<table border="1" class="table table-striped table-responsive-md">
				<tr>
					<td>Book Name</td>
					<td><input type="text" th:field="*{bookName}"></td>
				</tr>
				<tr>
					<td>Book Author</td>
					<td><input type="text" th:field="*{author}"></td>
				</tr>
				<tr>
					<td>Book Description</td>
					<td><input type="text" th:field="*{bookDescription}"></td>
				</tr>
				<tr>
					<td>Book Image</td>
					<td><input type="file" name="fileImage"
						th:field="*{bookImage}" accept="image/png, image/jpeg"></td>
				</tr>
				<tr>
					<td>Book ISBN</td>
					<td><input type="text" th:field="*{bookIsbn}"></td>
				</tr>
				<tr>
					<td>Book Price</td>
					<td><input type="text" th:field="*{bookPrice}"></td>
				</tr>
				<tr>
					<td>Book Published Date</td>
					<td><input type="date" th:field="*{publishedDate}"></td>
				</tr>
				<tr>
					<td>Book Category</td>
					<td><select th:field="*{category}" class="form-control"
						required="required">
							<th:block th:each="category : ${category}">
								<option th:text="${category.categoryName}"
									th:value="${category.categoryId}"></option>
							</th:block>
					</select></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-info col-6">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

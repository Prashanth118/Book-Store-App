<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h2>List of Customers</h2>
		<a th:href="loadCategoryForm">Add Category</a>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Category Id</th>
					<th>Category Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category:${categoryList}">
					<td th:text="${category.categoryId}">Category ID</td>
					<td th:text="${category.categoryName}">Category Name</td>
					<td><a th:href="@{'/editBookCategory/' +${category.categoryId}}">Edit</a>/
						<a th:href="@{'/deleteCategory/' +${category.categoryId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
